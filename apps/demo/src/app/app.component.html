<gx-drawer #drawer class="page">
  <div class="page-sidenav" sidenav>
    <div class="">
      <div class="page-logo">
        <h2 class="center">
          <gx-icon [fontIcon]="'icon-earth'"> </gx-icon>
        </h2>
      </div>
      <mat-selection-list #shoes [multiple]="false">
        <mat-list-option *ngFor="let shoe of typesOfShoes" [value]="shoe">
          {{ shoe }}
        </mat-list-option>
      </mat-selection-list>
    </div>
  </div>
  <div class="page-content" content>
    <gx-toolbar>
      <gx-button
        [type]="'icon'"
        [iconTemplate]="menuIcon"
        (click)="drawer.toggle()"
      >
        <ng-template #menuIcon>
          <gx-icon [fontIcon]="'icon-list1'"></gx-icon
        ></ng-template>
      </gx-button>
      <span>Welcome to Gx World</span>
    </gx-toolbar>
    <div class="center">content</div>
  </div>
</gx-drawer>
