<mat-drawer-container [hasBackdrop]="hasBackdrop">
  <mat-drawer [style.width]="'15%'" #drawer opened="true" [mode]="mode">
    <ng-content select="[sidenav]"></ng-content>
  </mat-drawer>
  <mat-drawer-content>
    <ng-content select="[content]"></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
